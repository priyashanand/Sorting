<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <style>body {
        background-color: gray;
    }</style>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="header">
		<h1>Sorting Visualizer</h1>
		<div class="vars">
			<div class="range">
				<div class="slide"><label for="bars">ŸêArray Size</label> : <input id="bars" type="range" name="bars"
						min="1" max="100" value="50" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>
				<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay"
						min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
			</div>
			<div class="sorts">
				<input type="button" class="btn" onclick="BubbleSort()" value="Bubble Sort">
				<input type="button" class="btn" onclick="InsertionSort()" value="Insertion Sort">
				<input type="button" class="btn" onclick="SelectionSort()" value="Selection Sort">
				<input type="button" class="btn" onclick="MergeSort()" value="Merge Sort">
				<input type="button" class="btn" onclick="QuickSort()" value="Quick Sort"><br><br>
			</div>
			<button class="btn" onclick="reset()">Generate New Array</button>
		</div>
	</div>
	<div id="container">
	</div>
    
    <script src="sorting.js"></script>

</body>
</html>
